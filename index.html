<!DOCTYPE html>
<html>

<head>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
  <meta charset=utf-8 />
  <title>d3 js beginning</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />

</head>

<body>

  <section class="objects">
    <svg width="720" height="400">
      <circle id="circle-1" name="circle1" cx="500" cy="195" r="20"></circle>
      <circle id="circle-2" name="circle2" cx="540" cy="225" r="40"></circle>
      <circle id="circle-3" name="circle3" cx="300" cy="220" r="22"></circle>
      <circle id="circle-4" name="circle4" cx="120" cy="100" r="33"></circle>
      <circle id="circle-5" name="circle5" cx="240" cy="300" r="60"></circle>
      <circle id="circle-6" name="circle6" cx="400" cy="65" r="10"></circle>
    </svg>
  </section>
  <!-- end of the cirlces -->
  <section class="control-panel">
    <div class="color-theme-container">
      <h1 class="color-options">Circle Prototype V1</h1>
      <button id="addCircles">Start</button>
      <button id="randomizeColor">Randomize Color</button>
      <button class="remove-circles">*Delete Mode</button>
      <p class="directions">*After clicking <span>delete mode, double click</span> the circles to make them disappear!!</p>
    </div>
    <div class="slider-container">
      <p>
        <label for="amount">Opacity Slider ( 1=100% to 3=33% ) :</label>
        <input type="text" id="amount" readonly>
      </p>
      <div id="slider"></div>
    </div>
    <div class="list-container">
      <div class="list-of-removed-circles">
        <p>Deleted Circles</p>
        <ul>
        </ul>
      </div>
    </div>
  </section>

</body>

</html>
